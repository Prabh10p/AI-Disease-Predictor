<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .result-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .result-box h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .prediction {
      font-size: 2rem;
      color: #fbd46d;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: #fff;
      color: #185a9d;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 25px;
      margin: 10px;
    }
    .btn-custom:hover {
      background-color: #c1f3e3;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>ü©∫ Predicted Condition</h2>
    <div class="prediction">{{ prediction }}</div>
    <a href="/predict" class="btn btn-custom">üîÅ Predict Again</a>
    <a href="/" class="btn btn-custom">üè† Back to Home</a>
  </div>
</body>
</html>
