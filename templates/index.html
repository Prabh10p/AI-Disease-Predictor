<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Disease Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .container-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .glass-card h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .glass-card p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn-diagnose {
      background-color: #fff;
      color: #6e8efb;
      font-weight: 600;
      border-radius: 30px;
      padding: 12px 30px;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn-diagnose:hover {
      background-color: #f0f0f0;
      color: #5b6de0;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.8);
      background: rgba(0,0,0,0.1);
    }

    footer span {
      font-weight: 600;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container-center">
  <div class="glass-card">
    <h1>ðŸ§  AI Disease Predictor</h1>
    <p>Use machine learning to analyze your symptoms and get a possible diagnosis in seconds.</p>
    <a href="/predict" class="btn btn-diagnose">Start Diagnosis</a>
  </div>
</div>

<footer>
  Created by <span>Prabhjot Singh</span>
</footer>

</body>
</html>
