<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Symptoms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 50px;
    }
    .symptom-list {
      max-height: 500px;
      overflow-y: scroll;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }
    .form-check-label {
      text-transform: capitalize;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 50px;
      padding: 10px 30px;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="text-center my-4">
    <h2>ðŸ©º Select Your Symptoms</h2>
    <p>Choose the symptoms you're currently experiencing:</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card">
        <form method="POST" action="/predict">
          <div class="symptom-list row">
            {% for symptom in symptoms %}
            <div class="col-md-4 col-sm-6 mb-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="{{ symptom }}" value="1" id="{{ symptom }}">
                <label class="form-check-label" for="{{ symptom }}">
                  {{ symptom.replace('_', ' ').capitalize() }}
                </label>
              </div>
            </div>
            {% endfor %}
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom">Predict Disease</button>
            <a href="/" class="btn btn-secondary ms-3">Back to Home</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
